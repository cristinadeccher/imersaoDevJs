<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        function sorteia(n){
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
        var chute = parseInt(prompt("Adivinhe o número"));

        if(chute == numeroPensado){
            mostra("Parabéns você adivinhou o numero");
        } else {
            if(chute > numeroPensado) {
            mostra("Você errou, seu chute é maior que o numero pensado " +numeroPensado);
            } else {
                mostra("Voce errou! Seu chute é menor que o numero pensado " +numeroPensado);
            }
        }
    </script>
</body>
</html>
