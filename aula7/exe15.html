<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        var numeroPensado = Math.round(Math.random() * 10);

        var tentativas = 1; //o while terá como o parâmetro tentativas menr que 3

        while(tentativas <= 1){
            var chute = parseInt(prompt("Digite seu chute!"));
            if (chute == numeroPensado) {
                mostra("Você Acertou!");
                break;//depois que acertou o chute deve parar de considerar as tentivas
            } else {
                mostra("Você errou,  o numero pensado era "+numeroPensado);
            }
            //considera as tentaivas de acordo com a repetição 
            tentativas++; //gasta as tentativas
        }
        mostra("FIM");
    </script>
</body>
</html>
