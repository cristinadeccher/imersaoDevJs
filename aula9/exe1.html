<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input/>
<button> Compare o meu segredo </button>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        var segredos = [5,7,10,2,3];// declarada uma array de 4 posições e seus valores

        var input = document.querySelector("input");
            input.focus(); //caixa de texto ganhe foco sempre que recarregarmos a página

        function verifica() {

            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++){ //condição de repetição menor que 4
                //length mantém as variáveis do array atual no for()
                if (input.value == segredos[posicao]) {
                    alert("Você Acertou!");
                    achou = true;
                    break; //inserido break para não continuar a verificação 
                    }
            }
            if (achou == false){
                alert("Você Errou!");
            }

            input.value = "";
            input.focus();

        }

        var button = document.querySelector("button");
            button.onclick = verifica;

    </script>
</body>
</html>
